<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto / Descripto</title>

    <link rel="stylesheet" href="https://uesleiamaral.github.io/challenger-oracle-alura/reset.css">
    <link rel="stylesheet" href="https://uesleiamaral.github.io/challenger-oracle-alura/index.css">

</head>

<body>
    <main class="container">
        <figure>
            <img src="../imagem/12bbbe789e85ac9f79d9835568330d70-ilustracao-de-espada-mediessval.png" alt="" id="cript_fg"><span>CRIPTOGRAFAR</span> <br>
            
            <img src="../imagem/12bbbe789e85ac9f79d9835568330d70-ilustracao-de-espada-medieval.png" alt="" id="descript_fg"><span>DESCRIPTOGRAFAR</span>
        </figure>

    
        <h1>Cripto / Descripto</h1>
        
        <p>Digite O texto a ser criptografado ou Descripitografado!</p>
        <section class="content_Inicial">
            <textarea name="cripto" id="cripto">
            </textarea>
            <button class="button_Cripto" title="Criptografar"><span class="cript"></span>

            </button>


            <button class="button_Descripto" title="Descriptografar"><span class="descript"></span>

            </button>
        </section>

        <!-- <p>RESULTADO!!</p> -->

        <section class="content_Result">
            <textarea name="textearea" id="resultado" ></textarea>
            <button class="button_Copia" title="copiar o texto"></button>
        </section>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.alura.com.br/challenges/oracle-one" target="_blank"> Alura challenges &
            Oracle-One.</a>

    </footer>
