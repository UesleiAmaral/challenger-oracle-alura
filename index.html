<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto / Descripto</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>

    <main class="container">
        <h1>Cripto / Descripto</h1>

        <section class="content_Inicial">
            
            <textarea name="cripto" id="cripto" cols="40" rows="10" placeholder="Digite O texto a ser criptografado ou Descripitografado!"></textarea>
            
            <button class="button_Cripto">CRIPTOGRAFAR</button>
            <button class="button_Descripto">DESCRIPTOGRAFAR</button>
        </section>

        <section class="content_Result">
            <textarea name="textearea" id="resultado" cols="50" rows="10" placeholder="RESULTADO!"></textarea>
            <button class="button_Copia">COPIAR TEXTO</button>
        </section>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.alura.com.br/challenges/oracle-one" target="_blank"> Alura challenges &
            Oracle-One.</a>
        Coded by <a href="https://www.linkedin.com/in/ueslei-amaral-dev/" target="_blank">Ueslei Amaral.</a>
    </footer>

</body>

<script src="../script/index.js"></script>

</html>
