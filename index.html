<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto / Descripto</title>

     <link rel="stylesheet" href="https://uesleiamaral.github.io/challenger-oracle-alura/reset.css">
    <link rel="stylesheet" href="https://uesleiamaral.github.io/challenger-oracle-alura/index.css">

</head>

<body>
    <h1>CRIPTO / DESCRIPTO</h1>
    <main class="container">
        <figure>
            <span>CRIPT </span>
            <img src="https://i.ibb.co/7253p0S/12bbbe789e85ac9f79d9835568330d70-ilustracao-de-espada-mediessval.png" alt="" id="cript_fg">
            
            <br>
            <span>DESCRIPT</span>
            <img src="https://i.ibb.co/NnrqGPW/12bbbe789e85ac9f79d9835568330d70-ilustracao-de-espada-medieval.png" alt="" id="descript_fg">
        </figure>

        <p>Digite O texto!</p>

        <section class="content_Inicial">
            <textarea name="cripto" id="cripto" placeholder=""></textarea>
            <button class="button_Cripto" title="Criptografar"></button>
            <button class="button_Descripto" title="Descriptografar"></button>
        </section>
        <!-- <p>RESULTADO!!</p> -->
        <section class="content_Result">
            <textarea name="textearea" id="resultado"></textarea>
            <button class="button_Copia" title="copiar o texto"></button>
        </section>



    </main>
    <footer class="attribution"> Challenge by
        <a href="https://www.alura.com.br/challenges/oracle-one" target="_blank"> Alura challenges & Oracle-One.
        </a> Coded by
        <a href="https://www.linkedin.com/in/ueslei-amaral-dev/" target="_blank">Ueslei Amaral.
        </a>
    </footer>
